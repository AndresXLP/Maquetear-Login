<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="background__top"><p>MATERIAL LOGIN SAMPLE</p></header>
    <div class="login">
      <div class="login__picture">
        <i
          class="fas fa-user-circle login__picture--icon"
          style="font-size: 5rem"
        ></i>
      </div>
      <div class="login__from">
        <div class="input__container user">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter user name"
            class="input"
          />
        </div>
        <div class="input__container pass">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            class="input"
          />
        </div>
        <div class="checkbox__container">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox">Keep me logged in </label>
        </div>
      </div>
      <div class="login__footer"><button>Login</button></div>
    </div>
  </body>
</html>
